<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="exmHashtrend">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Twitter Trends</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#hashrank-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

        <!-- MixItUp animated sort files -->
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js"></script>

        <!-- js files from this SAP -->
	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/hashranks.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->
        <script>
            $(function(){
                // Instantiate MixItUp:
                $('#Container').mixItUp();
            });
        </script>
</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container" style="textcenter">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Data Trends <span class="label label-info">{{ hashranks.length }}</span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="hashrank-list" style="width:100%"> 
			<div class="col-sm-9 col-sm-offset-2 textcenter">

				<button type="submit" class="btn btn-primary btn-lg" ng-click="getHashrank()">Refresh</button>


				<div class="jumbotron" style="background:darkgrey;">
                                    <table class="table table-bordered table-responsive">
				        <!-- LOOP OVER THE hashtag items -->
                                        <tr ng-repeat="item in hashranks">
                                            <td> <a style="color:black" href="https://twitter.com/hashtag/{{item.hash}}">{{item.hash}} </td><td> {{item.rank}} </td>
                                        </tr>
                                    </table>
                                </div>

                                <p>THREE</p>

                                <div ng-repeat="item in hashranks">
				    <div class="jumbotron" style="background:darkgrey;">
                                        <table>
                                            <tr>
                                                <td> <a style="color:black" href="https://twitter.com/hashtag/{{item.hash}}">{{item.hash}}</td><td> {{item.rank}} </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>

                                <p>FOUR</p>
                                {{hashranks}}

                                <p>FIVE</p>
                                <label>Sort:</label>
  
                                <button class="sort" data-sort="default">Default</button>
                                <button class="sort" data-sort="rank:asc">Ascending</button>
                                <button class="sort" data-sort="rank:desc">Descending</button>
                                <button class="sort" data-sort="random">Random</button>

                                <div id="Container" class="container" data-sort="rank:desc" ng-repeat="item in hashranks">
                                    <div class="mix" data-rank={{item.rank}}><a href="https://twitter.com/hashtag/{{item.hash}}">{{item.hash}}<span>{{item.rank}}</span></a></div>
                                </div>
<!--
                                    <ul class="twits" id="mix-wrapper">
                                        <li class="mix-target" data-order="5" data-year="4"><a href="#">Economics<span>(U)</span></a></li>
                                        <li class="mix-target" data-order="14" data-year="2"><a href="#">Pharmacology<span>(G)</span></a></li>
                                        <li class="mix-target" data-order="7" data-year="1"><a href="#">Informatics<span>(G)</span></a></li>
                                    </ul>
-->

<!--
				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>
-->

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->

		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

				</form>
			</div>
		</div>
-->

		<div class="text-center text-muted">
			<p>Software ripped off from an SPA demo by <a href="http://scotch.io">Scotch</a>.</p>
			<p>Read the <a href="http://scotch.io/tutorials/javascript/creating-a-single-page-todo-app-with-node-and-angular">tutorial</a>.</p>
		</div>

	</div>

</body>
</html>
